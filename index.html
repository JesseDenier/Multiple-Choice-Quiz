<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" a href="style.css" />
    <title>Timed Quiz</title>
  </head>
  <body>
    <header>
      <p class="viewHighScores">View high scores</p>
      <p class="timeRemaining">Time Remaining: <span id="timeLeft">60</span></p>
    </header>
    <main>
      <div id="quizContainer">
        <h1>Coding Quiz</h1>
        <div id="questionContainer">
          <!-- Questions and options will be dynamically added here -->
        </div>
        <button onclick="submitQuiz()">Start Quiz</button>
      </div>
    </main>
  </body>
</html>

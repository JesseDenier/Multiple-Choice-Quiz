<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" a href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>High Scores</title>
  </head>
  <body>
    <main>
      <h1>High Scores</h1>

      <!--Added from 26 STU-->
      <div class="card">
        <h1>Todo Tracker</h1>
        <form id="todo-form" method="POST">
          <label for="todo-text">Add a Todo: </label>
          <input
            type="text"
            placeholder="I need to..."
            name="todo-text"
            id="todo-text"
          />
        </form>
        <p>Todo Count: <span id="todo-count">0</span></p>
        <ul id="todo-list"></ul>
      </div>
    </main>
    <footer>
      <a href="index.html"><h2>Try Again</h2></a>
    </footer>
    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
